<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <img src="images/logo.png" class="logo" alt="Logo HBNB">
  </header>

  <main>
    <form id="login-form">
      <h2>Login</h2>
      <label for="email">Username:</label>

      <label for="password">Password:</label>
      <input type="password" id="password" required>

      <button type="submit">Login</button>
    </form>
  </main>
